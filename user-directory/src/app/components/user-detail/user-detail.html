<mat-card *ngIf="user">
  <h2>{{ user.name }}</h2>
  <p><strong>Age:</strong> {{ user.age }}</p>
  <p><strong>Location:</strong> {{ user.location }}</p>
  <p><strong>Favorite Movie:</strong> {{ user.favoriteMovie }}</p>
  <p><strong>Favorite Car:</strong> {{ user.favoriteCar }}</p>
  <p><strong>Favorite Food:</strong> {{ user.favoriteFood }}</p>
  <p><strong>Biography:</strong></p>
  <p>{{ user.biography }}</p>
</mat-card>
